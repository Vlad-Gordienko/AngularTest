<main class="main">
  <h1>Create ticket</h1>
  <p class="main__call-text">Can't find what you're looking for? <br>
    Weâ€™re happy to answer any questions you may have, just send us a ticket.</p>

  <button mat-flat-button class="main__create-btn" (click)="openTicketForm()">Create a new ticket</button>

  <div class="main__table-header">
    <h2 class="main__table-header__title">Tickets</h2>

    <button mat-stroked-button class="main__table-header__filter">
      <span>Filter</span>
      <mat-icon>filter_list</mat-icon>
    </button>
  </div>

  <ng-container>
    <table class="main__table" mat-table [dataSource]="tickets" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">
          <div class="gradient-id">{{element.id | ticketId}}</div>
          <span [appCopyToClipboard]="element.id">Copy</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
        <td mat-cell *matCellDef="let element"> <div [innerHTML]="element.created | ticketDateHTML"></div></td>
      </ng-container>

      <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
        <td mat-cell *matCellDef="let element"> <div [innerHTML]="element.updated | ticketDateHTML"></div></td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element" [innerHTML]="element.title"></td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element"> <div [appTicketStatus]="element.status!"></div> </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details</th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button class="view-ticket-btn" (click)="openTicketForm(element)">View ticket</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'created', 'updated', 'department', 'title', 'status', 'details']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'created', 'updated', 'department', 'title', 'status', 'details'];"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   [pageSize]="initialPageSize"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </ng-container>


</main>
