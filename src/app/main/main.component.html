<header>
  <h1>Create ticket</h1>
</header>

<p>Can't find what you're looking for? <br> Weâ€™re happy to answer any questions you may have, just send us a ticket.</p>

<button mat-raised-button (click)="openTicketForm()">Create a new ticket</button>

<h2>Tickets</h2>

<button mat-stroked-button>Filter <mat-icon>filter_list</mat-icon></button>

<section>
  <table mat-table [dataSource]="tickets" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="openTicketForm(element)">View ticket</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'details']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'details'];"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [pageSize]="initialPageSize"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</section>
